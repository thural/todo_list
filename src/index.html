<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="header">

        <div class="top flex">
            <div class="search flex">
                <label for="search-box"></label>
                <input type="text" name="search">
            </div>
            <div class="info flex">
                <span class="avatar"></span>
                <h3>Corgy Oakley</h3>
            </div>
        </div>

        <div class="bottom flex">
            <div class="name">
                <span class="avatar"></span>
                <div>
                    <p>Hi there,</p>
                    <h2>Corgy Oakley (@corgy)</h2>
                </div>

                </p>
            </div>
            <div class="buttons">
                <button type="button" id="newTask">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>

    </div>

    <div class="sidebar">
        <div class="dashboard-logo">
            <h2>Dashboard</h2>
        </div>
        <div class="navigation">
            <ul>
                
            </ul>
        </div>
        <div class="branding">
            <ul>
                
            </ul>
        </div>
    </div>

    <div class="content"></div>

    <div class="formBkg" style="display: none;"></div>
    <div id="form" style="display: none;">

        <h3>Add New Task</h3>

        <div class="form">
            <div class="checkbox">
                <input type="checkbox" id="done" name="read">
            </div>
            <input type="text" id="title" name="first_name" placeholder="Task" required>
        </div>

        <div>
            <textarea rows="6" cols="50" maxlength="300" placeholder="Note""></textarea>
        </div>

        <div class=" selectors">
            
            <button type="submit" class="button"id="submit">Save</button>

            <input type="date" id="dueDate" name="dob">

            <select name=" priority" id="priority">

            <optgroup label="priority">
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
            </optgroup>

            </select>

        </div>
        
    </div>

</body>

</html>
